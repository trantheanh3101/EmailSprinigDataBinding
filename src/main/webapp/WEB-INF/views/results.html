<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Settings Result</title>
</head>
<body>
<h1>Settings Updated</h1>
<p>Language: <span th:text="${emailSettings.language}"></span></p>

<p>Signature: <span th:text="${emailSettings.signature}"></span></p>
</body>
</html>
